<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let aantal = parseInt(prompt("Hoeveel automerken wil je invoeren?"));
    
        
        if (aantal <= 0) {
            document.write("Voer een geldig aantal in.");
        } else {
            
            let automerken = [];
    
            
            for (let i = 0; i < aantal; i++) {
                let merk = prompt("Voer het automerk in:");
                automerken.push(merk);
            }
    
            
            
            for (let j = 0; j < automerken.length; j++) {
                document.write((j + 1) + ". " + automerken[j]);
            }
        }
    </script>
</body>
</html>
