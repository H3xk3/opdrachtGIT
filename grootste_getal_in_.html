<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let scores = [30, 410, 10, 490];
    
        
        let grootste = scores[0];
        let positie = 0;
    
        
        for (let i = 1; i < scores.length; i++) {
            if (scores[i] > grootste) {
                grootste = scores[i];
                positie = i;
            }
        }
    
        
        document.write("Het grootste getal: " + grootste + " staat in de array op de plaats: " + positie);
    </script>
</body>
</html>
